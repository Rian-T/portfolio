---
layout: default
home: true
---

<h3 class="posts-item-note" aria-label="Recent Posts">Projects and Experiences</h3>
{%- for post in site.posts limit: site.number_of_posts -%}
<article class="post-item">
  <span class="post-item-date">{{ post.tags | join: ", "  }}</span>
  <a href="{{ post.url }}">
    <div class="post-item-info">
      <h4 class="post-item-title">
        <a href="{{ post.url }}">{{ post.title | escape }}</a>
      </h4>
      <div class="post-item-details">
        <!-- <img class="post-item-image" src="{{ post.image }}" /> -->
        <p class="post-item-description">
          {{ post.description | strip_html | truncatewords: 20 }}
        </p>
    </div>
  </a>
</div>
</article>
{%- endfor -%}
